<!DOCTYPE html>
<html>
<head>
    <title>Создание покупателя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Создание покупателя</h2>

        <div class="form-group">
            <label for="fullName">Имя:</label>
            <input type="text" class="form-control" id="fullName">
        </div>

        <div class="form-group">
            <label for="balance">Баланс:</label>
            <div class="balance-field">
                <i class="balance-icon fas fa-dollar-sign"></i>
                <input type="text" class="form-control" id="balance">
            </div>
        </div>

        <div class="form-group">
            <label for="pickupAddress">Адрес доставки:</label>
            <input type="text" class="form-control" id="pickupAddress">
        </div>

        <button class="btn btn-primary">Создать покупателя</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
