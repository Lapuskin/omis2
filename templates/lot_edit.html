<!DOCTYPE html>
<html>
<head>
    <title>Редактирование лота</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Редактирование лота</h2>

        <div class="form-group">
            <label for="lotName">Название лота:</label>
            <input type="text" class="form-control" id="lotName" value="Название лота">
        </div>

        <div class="form-group">
            <label for="lotDescription">Описание:</label>
            <textarea class="form-control" id="lotDescription" rows="3">Описание лота</textarea>
        </div>

        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Покупатель</th>
                            <th>Сумма</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Покупатель 1</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Покупатель 2</td>
                            <td>200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Победившая ставка</h5>
                        <p class="card-text">Покупатель: Покупатель 2</p>
                        <p class="card-text">Сумма: 200</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button class="btn btn-primary mr-2">Сохранить лот</button>
                <button class="btn btn-success mr-2">Определить победителя</button>
                <button class="btn btn-danger">Деактивировать лот</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
