<!DOCTYPE html>
<html>
<head>
    <title>Создание лота</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Создание лота</h2>

        <div class="form-group">
            <label for="lotName">Название лота:</label>
            <input type="text" class="form-control" id="lotName">
        </div>

        <div class="form-group">
            <label for="lotDescription">Описание:</label>
            <textarea class="form-control" id="lotDescription" rows="3"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="minBid">Минимальная ставка:</label>
                <input type="number" class="form-control" id="minBid">
            </div>
            <div class="form-group col-md-6">
                <label for="bidStep">Шаг ставки:</label>
                <input type="number" class="form-control" id="bidStep">
            </div>
        </div>

        <div class="form-group">
            <label for="seller">Продавец:</label>
            <select class="form-control" id="seller">
                <option>Продавец 1</option>
                <option>Продавец 2</option>
                <option>Продавец 3</option>
            </select>
        </div>

        <button class="btn btn-primary">Создать лот</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
